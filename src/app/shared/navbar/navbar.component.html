<header class="header">
    <!-- <link rel="stylesheet" href="style.scss"> -->
    <div class="header-content responsive-wrapper">
        <div class="header-logo">
            <a href="#">
                <div>
                    <img src="https://assets.codepen.io/285131/untitled-ui-icon.svg" />
                </div>
                <img src="https://assets.codepen.io/285131/untitled-ui.svg" />
            </a>
        </div>
        <div class="header-navigation">
            <nav class="header-navigation-links">
                <a href="#"> Home </a>
                <a href="#"> Dashboard </a>
                <a href="#"> Pricing </a>
            </nav>
            <div class="header-navigation-actions">
                <a routerLink="/login" class="button">
                    <i class="ph-lightning-bold"></i>
                    <span>Login</span>
                </a>
                <a routerLink="/register" class="button">
                    <i class="ph-lightning-bold"></i>
                    <span>Sign Up</span>
                </a>
            </div>
        </div>
        <a class="button" [ngClass]="isMenuOpen ? 'change' : ''" (click)="toggleMenu()">
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="bar3"></span>
        </a>

    </div>
</header>
<div id="menu" *ngIf="isMenuOpen" class="navbar-menu ">
    <ul class="navbar-links">
        <li>
            <a routerLink="/register" (click)="toggleMenu()">Sign Up</a>
        </li>

        <li>
            <a routerLink="/login" (click)="toggleMenu()">Login</a>
        </li>
        <li>
            <a>Pricing</a>
        </li>

    </ul>
</div>
